<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Titanic Survival Predictor</title>

</head>
<body>
    
    <div class="container">
        
        <img src="../static/logo.png" alt="" class="logo"/>
        {% if  message %}
            <p class= "message"> {{ message | safe }} </p>
        {% endif %}
        <h1>Titanic Survival Predictor</h1>
        <h2>Enter the following Information</h2>
        <form action="/submit" method ="POST">
            <div class="form-group">
                <h3>Your Name</h3>
                <input type="text" name="Name" placeholder="Your Name"/>

            </div>
            <div class="form-group">
                <h3>Gender</h3>
                <select name="sex">
                    <option value="1">Select Gender</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>

            </div>
            <div class="form-group">
                <h3>How Rich are you?</h3>
                <select name="income">
                    <option value="2">Poor</option>
                    <option value="1">Middle Class</option>
                    <option value="0">Wealthy</option>
                </select>

            </div>
            <div class="form-group">
                <h3>How old are you?</h3>
                <input type="number" name="age" placeholder="Your age"/>
            </div>
            <div class="form-group">
                <h3>Are You Married?</h3>
                <input type="radio" name="married" value="1" checked /> No
                <input type="radio" name="married" value="0" /> Yes

            </div>
            <input type="submit" value="Submit" class="btn" />

        </form> 
    </div>
</body>
</html>
